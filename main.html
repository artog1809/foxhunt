<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Охота на лис</title>
</head>

<body>
    <div class="container">
        <div class="bestscore">
            <label class = "scoreLabel">Лучший результат:</label>
            <span class = "score"></span>
        </div>
        <div class="field"></div>
        <div class="statistic">
            <div class="foxes">
                <label class = "foxesLabel">Лис осталось:</label>
                <span class = "foxesLast"></span>
            </div>
            <div class="attempts">
                <label class = "attemptsLabel">Попыток сделано:</label>
                <span class = "attemptsLast"></span>
            </div>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
